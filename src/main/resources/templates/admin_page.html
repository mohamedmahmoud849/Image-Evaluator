<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="col-12">
    <h3 class="text-center">list of Images</h3>
    <hr>
    <table class="table">
        <thead class="thead-dark">
        <tr>

            <th scope="col">id</th>
            <th scope="col">image</th>
            <th scope="col">category</th>
            <th scope="col">description</th>
            <th scope="col">Reject</th>
            <th scope="col">Accept</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" >
            <td>[[*{product.id}]]
            </td>
            <th scope="row"><a th:href="*{'/'+product.id}"> <img alt="" th:src="*{'data:image/jpeg;base64,'+{product.image}}" style="width: 100px;height: 100px;"></a></th>
            <td>[[*{product.category}]]
            </td>
            <td>[[*{product.description}]]
            </td>

            <td><a th:href="*{'Admin/'+product.id+'?status=false'}"><button>Reject</button></a></td>
            <td><a th:href="*{'Admin/'+product.id+'?status=true'}"><button>Accept</button></a></td>

        </tr>
        </tbody>
    </table>

    <hr>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
